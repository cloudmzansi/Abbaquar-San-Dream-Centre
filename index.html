<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#083060" />
    <meta name="color-scheme" content="light" />
    <link rel="icon" type="image/webp" href="/assets/abbaquar-logo.webp" />
    <link rel="apple-touch-icon" href="/assets/abbaquar-logo.webp" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- DNS prefetching for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Primary Meta Tags -->
    <title>Abbaquar-San Dream Centre</title>
    <meta name="description" content="Abbaquar-San Dream Centre - A cultural organisation geared towards assisting, uplifting and rebuilding our community." />
    <meta name="author" content="Abbaquar" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Abbaquar-San Dream Centre" />
    <meta property="og:description" content="A cultural organisation geared towards assisting, uplifting and rebuilding our community." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/hero.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abbaquar-San Dream Centre" />
    <meta name="twitter:description" content="A cultural organisation geared towards assisting, uplifting and rebuilding our community." />
    <meta name="twitter:image" content="/assets/hero.jpg" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/assets/hero.jpg" fetchpriority="high" />
    <link rel="preload" as="image" href="/assets/abbaquar-logo.webp" fetchpriority="high" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
